<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Campgrounds</title>
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
 <link rel="stylesheet" href="styles.css">
</head>
 <body>
  <main class="top">
   <nav class="nav-box">
    <div class="home">
     <img src="/Assets/Logo.svg" alt="logo" class="logo">
     <ul>
      <li>Home</li>
     </ul>
    </div>
    <div class="user-account">
     <ul>
      <li>Login</li>
     </ul>
     <button class="cta">Create an account</button>
    </div>
   </nav>
   <section>
    <div class="banner">
     <h1>Welcome To YelpCamp</h1>
     <p>View our hand-picked campgrounds from all over the world, or add your own.</p>
     <form action="/search" method="GET">
      <input type="text" name="query" placeholder="search for camps" class="form">
      <button type="submit">Search</button>
     </form>
     <p><a href="#">or add your own campground</a></p>
    </div>
   </section>
  </main>


  <footer class="footer">
    <img src="/Assets/Logo.svg" alt="logo" class="logo">
  </footer>
</body>
</html>
