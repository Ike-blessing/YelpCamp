<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YelpCamp For HerTechTrail</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <section>
        <div class="hero flex h-screen">
            <div class="hero-details w-1/2 p-6 ml-16 mr-16">
                <img src="/Assets/Logo.svg" alt="logo">
                <h2 class="text-4xl font-semibold pt-32">Explore the best</h2>
                <h2 class="text-4xl font-semibold">camps on Earth</h2>
                <p class="mt-4 text-lg">YelpCamp is a curated list of the best camping spots on Earth, Unfiltered and unbiased reviews</p>
                <ul class="list-none mt-6">
                  <li class="mb-2 mt-2"><i class="material-icons text-green-500" style="font-size: 1rem;">check_circle</i>Add your own camp suggestions.</li>
                  <li class="mb-2 mt-2"><i class="material-icons text-green-500" style="font-size: 1rem;">check_circle</i>Leave reviews and experiences.</li>
                  <li class="mb-2 mt-2"><i class="material-icons text-green-500" style="font-size: 1rem;">check_circle</i>See locations for all camps.</li>
            </div>
            <div class="hero-bg w-1/2 bg-cover bg-center" style="background-image: url('/Assets/Hero Image.jpg');">
            </div>
        </div>
    </section>
    
</body>
</html>
