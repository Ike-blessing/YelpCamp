<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YelpCamp HerTechTrail</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="m-0 p-0 font-sans">
  <section class="hero h-screen overflow-hidden">
    <div class="hero-main">
      <div class="hero-container h-screen flex" style="background-color: rgb(255, 254, 246);">
        <div class="hero-details w-7/12 pt-5 ml-32 mr-24">
          <img src="/Assets/Logo.svg" alt="" class="logo w-24 pt-3">
          <h1 class="text-5xl font-bold pt-14 pb-5">Explore the best <br/> camps on Earth.</h1>
          <p class="text-base leading-5 pr-14 pb-2.5 text-gray-600">YelpCamp is a curated list of the best camping spots on Earth, Unfiltered and unbiased reviews.</p>
          <ul class="list-none">
                <li class="text-sm flex items-center text-gray-900 pb-1 pt-1.5">
                  <i class="material-icons text-xs mr-2 text-green-500" style="font-size: 1.1rem; color: rgb(9, 118, 111);">check_circle</i><span>Add your own camp suggestions.</span>
                </li>
                <li class="text-sm flex items-center text-gray-900 pb-1">
                  <i class="material-icons text-xs mr-2 text-green-500" style="font-size: 1.1rem; color: rgb(9, 118, 111);">check_circle</i><span>Leave reviews and experiences.</span>
                </li>
                <li class="text-sm flex items-center text-gray-900 pb-1">
                  <i class="material-icons text-xs mr-2" style="font-size: 1.1rem; color: rgb(9, 118, 111);">check_circle</i><span>See locations for all camps.</span>
                </li>
          </ul>
          <button class="my-5 p-2.5 bg-black text-xs text-white rounded font-medium">View Campgrounds</button>
          <p>Partnered with:</p>
            <div class="partner-logos flex  space-x-3 pt-2.5 pb-44">
              <img src="/Assets/Airbnb.svg" alt="" class="w-24">
              <img src="/Assets/Booking.svg" alt="" class="w-24">
              <img src="/Assets/Plum Guide.svg" alt="" class="w-24">
            </div>
        </div>
        <div class="hero-bg w-9/12 bg-cover bg-center">
          <img src="/Assets/Hero Image.jpg" alt="" class="bg-cover bg-center pl-24">
        </div>
      </div>
    </div>
</section>
</body>
</html>
